<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style.css" />
        <title>AI Generator</title>
    </head>
    <body>
        <header>
            <h1>Welcome to the AI Generator</h1>
        </header>
        <main>
            <form>
                <input
                    type="text"
                    placeholder="Enter the poem topic"
                    autofocus
                    required
                />
                <button type="submit">Submit</button>
            </form>
            <p id="poem">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Tempore ex fugit accusamus eius quaerat. Eaque neque nihil sunt
                vero cum, debitis rem natus nobis incidunt voluptatem, aut,
                sequi est excepturi.
            </p>
        </main>
        <footer>
            <p>
                <a
                    href="https://github.com/LizzieDworsky/AIGenerator"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="color-inherit"
                    >Open-source code</a
                >
                by Amy Dworsky
            </p>
        </footer>
        <script src="./src/index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./src/style.css" />
        <title>AI Poem Generator</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Welcome to the AI Poem Generator</h1>
            </header>
            <main>
                <div class="form-hint-container">
                    <form id="poem-gen-form">
                        <input
                            id="form-input"
                            class="form-input-btn"
                            type="text"
                            placeholder="Enter the poem topic"
                            autofocus
                            required
                        />
                        <button class="form-input-btn" type="submit">
                            Submit
                        </button>
                    </form>
                    <p class="hint-user-prompt">
                        i.e: Onions, Goku vs Superman, Camping
                    </p>
                </div>
                <div class="poem-input">
                    <p id="poem"></p>
                    <p id="user-prompt" class="hint-user-prompt"></p>
                </div>
            </main>
        </div>
        <footer>
            <p>
                <a
                    href="https://github.com/LizzieDworsky/AIGenerator"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="color-inherit"
                    >Open-source code</a
                >
                by Amy Dworsky
            </p>
        </footer>

        <script src="./src/app.js"></script>
    </body>
</html>
